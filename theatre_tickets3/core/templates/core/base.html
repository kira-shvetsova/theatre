    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'core:performance_list' %}">Театральная онлайн касса</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Привет, {{ user.username }}!</span>
                    <a class="nav-link" href="{% url 'core:profile' %}">Личный кабинет</a>
                    <a class="nav-link" href="{% url 'core:logout' %}">Выйти</a>
                {% else %}
                    <a class="nav-link" href="{% url 'core:login' %}">Войти</a>
                    <a class="nav-link" href="{% url 'core:register' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
